<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
    <title>30 Minute Angular</title>
</head >
<body ng-app="myApp">
    <div ng-controller="WelcomeController as vm">
        <h1>30 Minute Angular</h1>
        <input ng-model="vm.intro" type="text"/>
        {{vm.intro}}
        {{vm.greeting}}
        <!-- ng-click string contains a function that will be called. must be defined in the client. -->
        <button ng-click="vm.greet(vm.cohort)">Greet!</button>
        <!-- below: similar to a for of loop. repeats the DIV tag and the P tag in it -->
        <div ng-repeat="person in vm.instructors">
            <p>{{person.name}} has a pet named <span ng-if="person.showPet">{{person.pet}}</span></p>
            <button ng-click="vm.togglePet(person)">Toggle Pet </button>
            <!-- (person) can be used because it's within the DIV where person was defined -->
        </div>

        <br>

        <div ng-show="true"> This will be seen </div>
        <div ng-show="false"> This will NOT be seen </div>
        <!-- adjusts CSS display: none (still on the DOM) -->
        <div ng-hide="true"> This will be hidden </div>
        <div ng-hide="false"> This will NOT be hidden </div>

        <div ng-if="true"> IF is TRUE: This will be seen </div>
        <div ng-if="false">IF is False: This HTML will NOT EXIST (it will be commented it out) </div>
        <!-- adjusts CSS display: none (still on the DOM) -->
        <img ng-src="http://github.com/{{vm.username}}.png?size=200" alt="">


    </div>
</body>
</html>
